<!-- src/app/currency-dropdown/currency-dropdown.component.html -->
<form [formGroup]="currencyForm">
  <div class="label">
    <label for="senderAmount">you send</label>
    <input id="senderAmount" formControlName="senderAmount" type="number" />
  </div>
  <div class="flag">
    <mat-form-field>
      <mat-select id="senderCurrency" formControlName="senderCurrency">
        <mat-option *ngFor="let currency of currencies" [value]="currency.code">
          <img [src]="currency.flag" alt="{{ currency.name }}" />
          {{ currency.code }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="label2">
    <label for="recipientAmount">Recipient gets</label>
    <input
      id="recipientAmount"
      formControlName="recipientAmount"
      type="number"
      readonly
    />
  </div>
  <div class="flag2">
    <mat-form-field>
      <mat-select id="recipientCurrency" formControlName="recipientCurrency">
        <mat-option
          *ngFor="let currency of currencies"
          [value]="currency.code"
          selected
        >
          <img [src]="currency.flag" alt="{{ currency.name }}" />
          {{ currency.code }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <p class="text-black-50">Delivery Time: By May 20th</p>
  <button class="btn text-white" id="continue">continue</button>
</form>
